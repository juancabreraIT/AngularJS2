<h2>Simple list</h2>
<ul>
    <li class="loading" *ngIf="loading">
        <img src="./app/assets/images/loading.gif" />
    </li>
    <li *ngFor="let city of cities" class="text-success">{{city.name}} ({{city.year}})</li>
    <p *ngIf="cities.length == 0 && !loading" class="bg-warning">No cities collected!</p>
    <p *ngIf="errorMessage != ''" class="bg-danger">Error: {{errorMessage}}</p>
</ul>

<button type="button" class="btn btn-default" 
        (click)="getCities()">Download cities</button>

<button type="button" class="btn btn-default" 
        (click)="clear()">Clear cities</button>
